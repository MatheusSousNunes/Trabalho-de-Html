<!DOCTYPE html>
<html lang="pt-br">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>"Cadastro de aluno</title>

    </head>
    
    <body>

        <section>
            <h1>Cadastro de aluno</h1>
            <form action="#" method="post">

                <label for="nome">Nome:</label> 
                <input type ="text" id="nome" name="nome" required /><br><br>

                <label for="data de nascimento">Data de Nascimento</label>
                <input type="date" id="data de nascimento" name="data de nascimento" required /><br><br>

                <label for="Email">Email:</label>
                <input type="email" id="email" name="email" required /><br><br>

    
                <label for="turma">Turma</label>
                <select id="turno" name="turno" required>

                    <option value="A">Manhã</option>
                    <option value="B">Tarde</option>
                    <option value="C">Noite</option>
                
                </select>
                <br><br>
                
            <label>Gênero:</label> 
            <ul>
                    <li>
                <input type="radio" id="Masculino" name="genero" required>
                <label for="Masculino">Masculino</label></li>
                    <li>       
                <input type="radio" id="Feminino" name="genero" required>
                <label for="Feminino">Feminino</label></li>
                    <li>   
                <input type="radio" id="outro" name="genero" required>
                <label for="outro">outro</label></li>       
            </ul>    
            <br><br>

            <label>Preferências:</label>
            <ul>
                    <li>
                <input type="checkbox" id="Pyton" name="preferências" value="Pyton">
                <label for="Pyton">Pyton</label></li>
                    <li>
                <input type="checkbox" id="html" name="preferências" value="Html">
                <label for="Html">Html</label></li>
                    <li>
                <input type="checkbox" id="Java" name="preferências" value="Java">
                <label for="Java">Java</label></li>
            </ul>            
            <br><br>

            <label for="Observações:">Observações:</label>
            <textarea id="Observações" name="Observações" rows="4" cols="50"></textarea>

            <br><br>

            <button type="submit">Cadastrar</button>

            </form>
            </section>

    </body>

    </html>
